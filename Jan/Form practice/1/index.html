<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css"/>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Enter your details</h1>
        <hr>
    </header>

    <div class="flex">
<div class="form">
    <form>
        <h2>First Name*  <input required type="text" name="firstName"></h2> 
        <h2>Surname*  <input required type="text" name="surname"></h2>
        <h2>Email*  <input required type="text" name="email"></h2>
        <h2>Re-Enter Email*  <input required type="text" name="Re-Enter "></h2>
    </form>
</div>

<div class="form2">
    <form>
        <h2>Date of Birth*  <input required type="text" name="Date of Birth"></h2> 
        <h2>Country*  <input required type="text" name="Country"></h2>
        <h2>Password*  <input required type="text" name="Password"></h2>
        <h2>Confirm Password*  <input required type="text" name="Confirm Password"></h2>
    </form>
</div>
    </div>

</body>
